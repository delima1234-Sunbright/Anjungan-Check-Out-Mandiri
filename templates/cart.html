<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            width: 800px;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            padding: 10px 0;
            text-align: center;
        }

        .header-title {
            color: #999;
            font-weight: normal;
            font-size: 18px;
        }

        main {
            display: flex;
            flex-direction: column;
            height: auto;
        }

        .cart-section {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            font-family: 'Anton', sans-serif;
        }

        .transaction-info {
            display: flex;
            justify-content: space-between;
            background-color: #eee;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .transaction-left p, .transaction-right p {
            font-size: 10px;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
            background-color: #eee;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .item-details {
            display: flex;
            flex: 1;
            justify-content: space-between;
            align-items: center;
        }

        .item-info {
            width: 180px;
            padding-right: 10px;
        }

        .item-id, .item-name, .item-price {
            font-size: 12px;
            margin-bottom: 3px;
            color: #666;
        }

        .item-name {
            font-weight: bold;
            font-size: 14px;
        }

        .item-qty {
            font-size: 14px;
            text-align: center;
            flex: 1;
        }

        .item-total {
            width: 100px;
            text-align: right;
            font-size: 14px;
            padding: 0 10px;
        }

        .item-remove {
            flex: 0.3;
            display: flex;
            justify-content: center;
        }

        .remove-icon {
            color: red;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .cart-total {
            background-color: #eee;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .total-text, .total-amount {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .scan-section {
            flex: 1;
            width: 100%;
            background-color: #00c67f;
            border-radius: 5px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            margin-top: 20px;
        }

        .scan-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
        }

        .scan-subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .scan-area {
            width: 100%;
            aspect-ratio: 1/1;
            max-width: 400px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        #video-feed {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .camera-icon {
            width: 100px;
            height: 80px;
            background-color: #777;
            border-radius: 10px;
            position: absolute;
        }

        .camera-icon::before {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #999;
            top: 10px;
            left: 20px;
        }

        .camera-icon::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            top: 15px;
            right: 15px;
        }

        .scan-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .start-btn, .stop-btn {
            padding: 8px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            color: #ff0000;
            text-transform: uppercase;
        }

        .checkout-btn {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background-color: #e62e2e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        @media (max-width: 800px) {
            .container {
                width: 100%;
                height: auto;
            }
            main {
                flex-direction: column;
            }
            .cart-section, .scan-section {
                width: 100%;
            }
            .scan-area {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title">Shopping Cart Scanner</h1>
        </header>
        <main>
            <div class="cart-section">
                <h2 class="section-title">SHOPPING CART</h2>
                <div class="transaction-info">
                    <div class="transaction-left">
                        <p id="transaction-id">Transaction ID:</p>
                        <p id="transaction-date">Date:</p>
                    </div>
                    <div class="transaction-right">
                        <p id="customer-id">Customer:</p>
                        <p id="status">Status:</p>
                    </div>
                </div>
                <div id="cart-items" class="cart-items"></div>
                <div class="cart-total">
                    <span class="total-text">TOTAL:</span>
                    <span id="total-amount">Rp.0</span>
                </div>
            </div>
            <div class="scan-section">
                <h2 class="scan-title">SCAN BARCODE</h2>
                <p class="scan-subtitle">Position the barcode within the scanner area</p>
                <div class="scan-area">
                    <img id="video-feed" src="" alt="Video Feed">
                    <div class="camera-icon"></div>
                </div>
                <div class="scan-controls">
                    <button class="start-btn" onclick="startScan()">START</button>
                    <button class="stop-btn" onclick="stopScan()">STOP</button>
                </div>
                <a href="/payment" class="checkout-btn">CHECKOUT</a>
            </div>
        </main>
    </div>

    <script>
        let polling = false;

        function startScan() {
            polling = true;
            fetch('/start_scan')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "scanning") {
                        document.getElementById('video-feed').src = '/video_feed';
                        updateCart();
                    }
                })
                .catch(error => console.error('Error starting scan:', error));
        }

        function stopScan() {
            polling = false;
            fetch('/stop_scan')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "stopped") {
                        document.getElementById('video-feed').src = '';
                    }
                })
                .catch(error => console.error('Error stopping scan:', error));
        }

        function generateTransactionDetails() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const transactionNumber = Date.now();

            const datePart = `${year}${month}${day}`;
            const transactionId = `${datePart}-${transactionNumber}`;
            const customerId = `CUST-${datePart}-${transactionNumber}`;
            const transactionDate = `${year}-${month}-${day}`;

            document.getElementById('transaction-id').textContent = `Transaction ID: ${transactionId}`;
            document.getElementById('customer-id').textContent = `Customer: ${customerId}`;
            document.getElementById('transaction-date').textContent = `Date: ${transactionDate}`;
            document.getElementById('status').textContent = `Status: In Progress`;
        }

        function updateCart() {
            if (!polling) return;
            fetch('/cart_data')
                .then(response => response.json())
                .then(data => {
                    const cartItems = document.getElementById('cart-items');
                    cartItems.innerHTML = '';
                    let total = 0;

                    Object.keys(data).forEach(name => {
                        const item = data[name];
                        const totalPrice = item.total_price;
                        total += totalPrice;

                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'cart-item';
                        itemDiv.innerHTML = `
                            <div class="item-details">
                                <div class="item-info">
                                    <p class="item-id">ITEM ID: ${generateHashCode(name)}</p>
                                    <p class="item-name">${name}</p>
                                    <p class="item-price">@Rp.${item.price.toLocaleString('id-ID')}</p>
                                </div>
                                <div class="item-qty">
                                    <p>QTY: ${item.quantity}</p>
                                </div>
                                <div class="item-total">
                                    <p>Rp.${totalPrice.toLocaleString('id-ID')}</p>
                                </div>
                                <div class="item-remove">
                                    <span class="remove-icon" onclick="removeItem('${name}')">×</span>
                                </div>
                            </div>
                        `;
                        cartItems.appendChild(itemDiv);
                    });

                    document.getElementById('total-amount').textContent = `Rp.${total.toLocaleString('id-ID')}`;
                    if (polling) setTimeout(updateCart, 1000); // Poll every 1 second
                })
                .catch(error => console.error('Error updating cart:', error));
        }

        function generateHashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash);
        }

        // Placeholder for removeItem function (requires backend support)
        function removeItem(name) {
            console.log(`Remove item: ${name}`);
            // To implement: Send a request to the backend to remove the item from scanned_products
            // For now, it just logs and updates the cart
            updateCart();
        }

        window.onload = generateTransactionDetails;
    </script>
</body>
</html>
